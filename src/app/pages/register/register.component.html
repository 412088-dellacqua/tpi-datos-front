<div class="min-vh-100 d-flex justify-content-center align-items-center bg-gradient px-3">
    <div class="card shadow-lg p-4 w-100 animate__animated animate__fadeIn" style="max-width: 400px;">
        <div class="text-center mb-4">
            <img src="https://cdn-icons-png.flaticon.com/512/766/766026.png" alt="Logo" width="80" class="mb-3" />
            <h2 class="text-primary fw-bold">Bienvenido a CHATUP</h2>
            <p class="text-muted">Registrar Usuario</p>
        </div>

        <form (ngSubmit)="registrarse()" #formulario="ngForm">
            <div class="form-floating mb-3">
                <input type="text" id="usuario" class="form-control rounded-pill" placeholder="Usuario"
                       [(ngModel)]="username" name="username" required>
                <label for="usuario">Usuario</label>
            </div>

            <div class="form-floating mb-3">
                <input type="email" id="email" class="form-control rounded-pill" placeholder="Correo"
                       [(ngModel)]="email" name="email" required>
                <label for="email">Correo</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" id="clave" class="form-control rounded-pill" placeholder="Contrase単a"
                       [(ngModel)]="password" name="password" required>
                <label for="clave">Contrase単a</label>
            </div>

            <div class="form-floating mb-4">
                <input type="password" id="confirmar" class="form-control rounded-pill" placeholder="Confirmar Contrase単a"
                       [(ngModel)]="confirmPassword" name="confirmPassword" required>
                <label for="confirmar">Confirmar Contrase単a</label>
            </div>

            <button type="submit" class="btn btn-primary w-100 rounded-pill py-2 fw-semibold">Registrarse</button>
        </form>
    </div>
</div>
