<div class="min-vh-100 d-flex justify-content-center align-items-center bg-register-gradient px-3" >
    <div class="card shadow-lg p-4 w-100 animate__animated animate__fadeIn animate__faster" style="max-width: 400px; border-radius: 2rem;">
        <div class="text-center mb-4">
            <img src="https://cdn-icons-png.flaticon.com/512/766/766026.png" alt="Logo" width="80" class="mb-3" />
            <h2 class="text-primary fw-bold">Bienvenido a CHATUP</h2>
            <p class="text-muted">Registrar Usuario</p>
        </div>

        <form (ngSubmit)="registrarse()" #formulario="ngForm">
            <!-- Usuario -->
            <div class="form-floating mb-3 position-relative">
                <input type="text" id="usuario" class="form-control rounded-pill input-with-icon" placeholder="Usuario"
                       [(ngModel)]="username" name="username" required>
                <label for="usuario">Usuario</label>
                <i class="bi bi-person-fill input-icon"></i>
            </div>

            <!-- Email -->
            <div class="form-floating mb-3 position-relative">
                <input type="email" id="email" class="form-control rounded-pill input-with-icon" placeholder="Correo"
                       [(ngModel)]="email" name="email" required>
                <label for="email">Correo</label>
                <i class="bi bi-envelope-fill input-icon"></i>
            </div>

            <!-- Contraseña -->
            <div class="form-floating mb-3 position-relative">
                <input type="password" id="clave" class="form-control rounded-pill input-with-icon" placeholder="Contraseña"
                       [(ngModel)]="password" name="password" required>
                <label for="clave">Contraseña</label>
                <i class="bi bi-lock-fill input-icon"></i>
            </div>

            <!-- Confirmar contraseña -->
            <div class="form-floating mb-4 position-relative">
                <input type="password" id="confirmar" class="form-control rounded-pill input-with-icon" placeholder="Confirmar Contraseña"
                       [(ngModel)]="confirmPassword" name="confirmPassword" required>
                <label for="confirmar">Confirmar Contraseña</label>
                <i class="bi bi-shield-lock-fill input-icon"></i>
            </div>

            <button type="submit" class="btn btn-primary w-100 rounded-pill py-2 fw-semibold">Registrarse</button>
        </form>
    </div>
</div>
